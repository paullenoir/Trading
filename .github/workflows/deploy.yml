name: Deploy Trading Application

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Récupération du code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Vérification de la structure du projet
      - name: List project structure
        run: ls -la

      # Test de construction des services avec docker-compose
      - name: Test docker-compose build
        run: docker-compose build

      # Déploiement sur la VM Oracle
      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          script: |
            # Création du répertoire si nécessaire
            mkdir -p ~/trading_app

      # Transfert des fichiers avec SCP
      - name: Transfer files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          source: "."
          target: "~/trading_app"

      # Reconstruction et redémarrage des conteneurs sur la VM
      - name: Restart Docker containers on Oracle VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          script: |
            # Aller dans le répertoire de l'application
            cd ~/trading_app

            # Arrêter les conteneurs existants
            docker-compose down || true

            # Démarrer les nouveaux conteneurs
            docker-compose up -d
